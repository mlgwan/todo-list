<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="page-container">
      <div id="side-bar" class="">
        <div id="hide-btn">
          <div id="hide-btn-icon"></div>
          <span id="hide-btn-text" class="">Sidebar</span>
        </div>

        <div id="projects">
          <div id="projects-heading">
            <div class="open-icon" id="projects-open-icon"></div>
            <span class="side-bar-entry">Projects</span>
            <div class="add-icon" id="projects-add-icon"></div>
            <hr style="width: 100%" />
          </div>
        </div>
      </div>
      <div id="projects-holder"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
